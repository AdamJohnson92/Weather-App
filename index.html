<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <header> <h1>5-Day Weather Application </h1> </header>
    <main>
        <aside>
            <form id="form">
                <label>Enter City Name: <br>
                    <input type="text" id="userInput" name="userInput">
                    </input>
                </label><br>
            <!--  <label>Enter State Code:</label><br>
                <input type="text" id="stateCode" name="stateCode">
                </input><br>-->
                <button type="submit" id="submitBtn">Search</button>
            </form>
        </aside>
    <div id="results"> 
        <h2 id="searchedCity"></h2>
        <div id="nowWeather">
            <p> Date: <span id="currentDate"></span></p>
            <p> <span id="currentIcon"></p>
            <p> Temperature: <span id="currentTemp"></span> &deg;</p>
            <p> Humidity: <span id="currentHumidity"></span> % </p>
            <p> Wind Speed: <span id="currentWindSpeed"> </span> mph</p>
        </div>
        <div id="forecastDiv"> 
        </div>
    </div>
</main>
<script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
<script src="./assets/script.js"></script>
</body>
</html>
